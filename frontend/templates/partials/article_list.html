<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="article-list">
    {% for article in articles %}
    {% if article.title %} {# 跳过占位文章 #}
    <div class="bg-white rounded-xl shadow-md overflow-hidden card-hover transition-all duration-300 fade-in">
        <div class="p-6">
            <div class="flex justify-between items-start">
                <h3 class="text-xl font-bold text-gray-900">{{ article.title }}</h3>
                <span class="text-xs text-gray-500">
                    {{ article.created_at.strftime('%Y-%m-%d') }}
                </span>
            </div>
            <p class="mt-3 text-gray-600 line-clamp-3">
                {% if article.is_archived %}<span class="archive-tag">(Archived)</span>{% endif %}
            </p>
            <div class="mt-6 flex justify-between items-center">
                <a class="text-primary hover:text-blue-700 font-medium flex items-center"
                   href="/articles/{{ article.id }}"
                   hx-boost="true">
                    阅读全文 <i class="fas fa-arrow-right ml-1 text-xs"></i>
                </a>
                {% if is_admin %}
                <div class="flex space-x-2">
                    <a class="text-gray-500 hover:text-gray-700"
                       href="/articles/{{ article.id }}/edit"
                       hx-boost="true">
                        <i class="fas fa-edit"></i>
                    </a>
                    <button class="text-gray-500 hover:text-red-500"
                            hx-delete="/articles/{{ article.id }}"
                            hx-swap="outerHTML"
                            hx-target="#article-list">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
    {% endif %}
    {% else %}
    <div class="col-span-3 text-center py-12">
        <i class="fas fa-file-alt text-gray-300 text-5xl mb-4"></i>
        <h3 class="text-xl font-medium text-gray-700">暂无文章</h3>
        <p class="mt-2 text-gray-500">点击右上角的"新建文章"按钮开始创作</p>
        <a class="mt-4 inline-block px-6 py-2 bg-primary hover:bg-blue-700 text-white rounded-md transition duration-300"
           href="/articles/new"
           hx-boost="true">
            创建第一篇文章
        </a>
    </div>
    {% endfor %}
</div>
