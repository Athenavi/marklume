{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="bg-white rounded-xl shadow-lg overflow-hidden">
        <div class="p-8">
            <h1 class="text-2xl font-bold text-gray-900 mb-6">
                {% if article %}编辑文章{% else %}创建新文章{% endif %}
            </h1>
            
            <form id="article-form" 
                  {% if article %} 
                  hx-put="{{ action }}" 
                  {% else %} 
                  hx-post="{{ action }}" 
                  {% endif %}
                  hx-target="body"
                  hx-swap="innerHTML">
                {% if article %}
                <input type="hidden" name="article_id" value="{{ article.id }}">
                {% endif %}
                
                <div class="mb-6">
                    <label for="title" class="block text-sm font-medium text-gray-700 mb-1">标题</label>
                    <input type="text" id="title" name="title" 
                           value="{% if article %}{{ article.title }}{% endif %}"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary"
                           required>
                </div>
                
                <div class="mb-6">
                    <label for="content" class="block text-sm font-medium text-gray-700 mb-1">内容</label>
                    <textarea id="content" name="content" rows="12"
                              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary"
                              required>{% if article %}{{ article.content }}{% endif %}</textarea>
                </div>
                
                <div class="flex justify-end space-x-3">
                    <a href="{% if article %}/articles/{{ article.id }}{% else %}/{% endif %}" 
                       class="px-6 py-2 bg-gray-100 hover:bg-gray-200 text-gray-800 rounded-md"
                       hx-boost="true">
                        取消
                    </a>
                    <button type="submit"
                            class="px-6 py-2 bg-primary hover:bg-blue-700 text-white rounded-md">
                        {% if article %}更新文章{% else %}创建文章{% endif %}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
